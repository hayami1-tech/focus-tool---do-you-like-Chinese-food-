<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zao Tai Hearth - 柴火灶番茄钟</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>

    <style>
        body {
            background-color: #f3eee3;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .heytea-font {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        /* 柴火烟雾动画 */
        @keyframes smoke {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            50% { opacity: 0.2; transform: translateY(-150px) scale(1.8) rotate(20deg); }
            100% { transform: translateY(-300px) scale(3) rotate(45deg); opacity: 0; }
        }
        .smoke-particle {
            animation: smoke 6s infinite ease-out;
        }
        /* 火光摇曳动画 */
        .fire-flicker {
            animation: flicker 2s infinite alternate ease-in-out;
        }
        @keyframes flicker {
            0% { transform: scale(0.95); opacity: 0.7; filter: blur(2px); }
            100% { transform: scale(1.05); opacity: 1; filter: blur(1px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
